<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: "Stack Sans Headline", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 24px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: #111;
      color: #fff;
    }

    .btn-secondary {
      background: #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }

    th {
      background: #fafafa;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .status {
      font-weight: 600;
      font-size: 0.85rem;
    }

    .published {
      color: green;
    }

    .draft {
      color: #999;
    }

    .actions button {
      margin-right: 8px;
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <h1>Articles</h1>
    <button class="btn btn-primary" onclick="goToNew()">+ Nouvel article</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Titre</th>
        <th>Statut</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="articles-table">
      <tr>
        <td colspan="4">Chargement...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://ckfdysasgawyixbxjyfz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrZmR5c2FzZ2F3eWl4YnhqeWZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODg1NjcsImV4cCI6MjA3NzU2NDU2N30.t0ubaRk5sz7kewyEsOg4CpFvj47S9U1J1SP_3DQBmE8";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkAdmin() {
      const { data: userData } = await supabaseClient.auth.getUser();

      if (!userData.user) {
        window.location.href = "/login.html";
        return;
      }

      const { data: profile } = await supabaseClient
        .from("profiles")
        .select("role")
        .eq("id", userData.user.id)
        .single();

      if (!profile || profile.role !== "admin") {
        window.location.href = "https://fahmariecurie.vercel.app";
      }
    }

    async function loadArticles() {
      const table = document.getElementById("articles-table");

      const { data: articles, error } = await supabaseClient
        .from("articles")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        table.innerHTML = "<tr><td colspan='4'>Erreur de chargement</td></tr>";
        return;
      }

      if (!articles.length) {
        table.innerHTML = "<tr><td colspan='4'>Aucun article</td></tr>";
        return;
      }

      table.innerHTML = "";

      articles.forEach(article => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${article.title}</td>
          <td class="status ${article.published ? "published" : "draft"}">
            ${article.published ? "Publié" : "Brouillon"}
          </td>
          <td>${new Date(article.created_at).toLocaleDateString()}</td>
          <td class="actions">
            <button class="btn btn-secondary" onclick="editArticle('${article.id}')">Modifier</button>
          </td>
        `;

        table.appendChild(row);
      });
    }

    function goToNew() {
      window.location.href = "articles-new.html";
    }

    function editArticle(id) {
      window.location.href = `articles-edit.html?id=${id}`;
    }

    checkAdmin().then(loadArticles);
  </script>

</body>
</html>
